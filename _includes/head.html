
<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
      {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
      {% else %}
      {{ page.title }} &middot; {{ site.title }}
      {% endif %}
  </title>

  {% assign base = '' %}
  {% assign depth = page.url | split: '/' | size | minus: 1 %}
  {% if    depth <= 1 %}{% assign base = '.' %}
  {% elsif depth == 2 %}{% assign base = '..' %}
  {% elsif depth == 3 %}{% assign base = '../..' %}
  {% elsif depth == 4 %}{% assign base = '../../..' %}{% endif %}

  <!-- Font stuff -->
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/fonts.css">
  <script src="{{ site.github.url }}/public/css/fonts.js" type="text/javascript"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/Gutenberg/src/style/gutenberg.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/poole.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.github.url }}/public/css/hyde.css">



  <!-- JS -->
  <script src="{{ site.github.url }}/public/css/Gutenberg/src/js/main.js" type="text/javascript"></script>

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/public/apple-touch-icon-144-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}/public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- MathJax  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
</head>
